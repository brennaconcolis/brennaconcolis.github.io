<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Brenna Mei Concolis</title>

  <!-- Google Fonts: Bebas Neue + Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
    }

    /* Navigation */
    nav {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 12px;
    }

    nav a {
      font-family: 'Bebas Neue', cursive;
      font-size: 20px;
      color: #555;
      text-decoration: none;
      margin: 0 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0077cc;
      text-decoration: none;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      text-align: center;
    }

    p {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 20px;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    strong {
      font-weight: 700;
    }

    
    .event {
      max-width: 600px;
      margin: 40px auto;
    }

    .event h2 {
      font-size: 1rem;
      margin-bottom: 0px;
    }

    .event h3 {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .carousel-images {
      display: flex;
      transition: transform 0.4s ease;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-buttons button {
      padding: 5px 12px;
      margin: 0 8px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    .carousel-buttons button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="research.html">Research</a>
    <a href="publications.html">Publications</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <h1>Gallery</h1>

  <p>
    Here are some photos from conferences, trainings, and other academic activities that I've participated in. 
  </p>


  <div class="event">
    <h2>5th IOI/DMCR Training or Regional Ocean Governance</h2>
    <h3>Phuket, Thailand</h3>
    <div class="carousel" id="carousel1">
      <div class="carousel-images">
        <img src="images/conference1.jpg" alt="Conference 1" />
        <img src="images/conference2.jpg" alt="Conference 2" />
        <img src="images/conference3.jpg" alt="Conference 3" />
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide(1)">◀</button>
      <button onclick="nextSlide(1)">▶</button>
    </div>
  </div>

  <!-- EVENT 2 -->
  <div class="event">
    <h2>International Training on BGC Argo</h2>
    <h3>Hangzhou, China</h3>
    <div class="carousel" id="carousel2">
      <div class="carousel-images">
        <img src="images/bgc1.jpg" alt="BGC Argo Training" />
        <img src="images/bgc2.jpg" alt="BGC Argo Training" />
        <img src="images/bgc3.jpg" alt="BGC Argo Training" />
        <img src="images/bgc4.jpg" alt="BGC Argo Training" />
        <img src="images/bgc5.jpg" alt="BGC Argo Training" />
        <img src="images/bgc6.jpg" alt="BGC Argo Training" />
        <img src="images/bgc7.jpg" alt="BGC Argo Training" />
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide(2)">◀</button>
      <button onclick="nextSlide(2)">▶</button>
    </div>
  </div>

  <script>
    const positions = {
      1: 0,
      2: 0
    };

    function updateCarousel(id) {
      const carousel = document.querySelector(`#carousel${id} .carousel-images`);
      const count = carousel.children.length;
      carousel.style.transform = `translateX(-${positions[id] * 100}%)`;
    }

    function nextSlide(id) {
      const carousel = document.querySelector(`#carousel${id} .carousel-images`);
      const count = carousel.children.length;
      positions[id] = (positions[id] + 1) % count;
      updateCarousel(id);
    }

    function prevSlide(id) {
      const carousel = document.querySelector(`#carousel${id} .carousel-images`);
      const count = carousel.children.length;
      positions[id] = (positions[id] - 1 + count) % count;
      updateCarousel(id);
    }
  </script>

</body>
</html>
